{% extends "base_page.html" %}

{% block content %}



<div style="width:80%; margin:150px auto -30px auto;">            
    <h1 style="font-family: 'Varela Round', sans-serif; font-size: 3em;">Published papers by year:</h1>    
</div>


<div class="container marketing" style="margin-top: 40px;margin-left: 100px;">   
    <div class="row" style="margin-left: 40px;margin-top:15px;">        
        {% for pub_year,papers_in_year in papers_list.items %}
            <h1 style="font-family: 'Varela Round', sans-serif; font-size: 2em;margin-bottom: 10px;margin-top: 30px;">{{pub_year}}</h1>
            <table class="table table-striped">
            <!-- 
            <tr style="height:50px;">
                <td style="vertical-align: middle;font-size: 1.5em;font-family: 'Raleway', sans-serif;">Title</td>        
                <td style="vertical-align: middle;font-size: 1.5em;font-family: 'Raleway', sans-serif;">Date</td>
            </tr>    -->        
            {% for paper in papers_in_year%}
                <tr style="height:50px;">
                    <td style="vertical-align: middle;font-size: 1.4em;width:90%;">
                        <a href="/_paper?i={{paper.2}}" style="font-family: 'Varela Round', sans-serif;">{{paper.0|safe}}</a>
                        <br>
                        <span style="font-size: 0.75em;font-family: 'Oxygen', sans-serif;">{{paper.3}}</span>
                    </td>
                    <td style="vertical-align: middle;font-size:1.2em;font-family: 'Raleway', sans-serif;width:6%">{{paper.1}}</td>
                    
                </tr>
            {% endfor %}
            </table>        
        {% endfor %}
        
    </div>
</div>




  </body>
</html>
{% endblock %}
